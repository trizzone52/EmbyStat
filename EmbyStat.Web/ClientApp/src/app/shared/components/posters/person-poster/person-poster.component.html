<div class="poster" *ngIf="poster !== undefined" [style.background-image]="getPoster()" (click)="openPerson()">
  <div class="poster-content">
    <div class="poster-row">
      <div>{{poster.name | toShorterString:18 }}</div>
      <div>{{poster.movieCount}} <fa-icon icon="film"></fa-icon></div>
    </div>
    <div class="poster-row">
      <div>{{poster.name | toShorterString:18 }}</div>
      <div>{{poster.songCount}} <fa-icon icon="film"></fa-icon></div>
    </div>
    <div class="poster-row">
      <div>{{poster.birthDate | amDateFormat: 'DD/MM/YYYY'}}</div>
      <div>{{poster.showCount}}  <fa-icon icon="tv"></fa-icon></div>
    </div>
    <div class="poster-sub-content" *ngIf="needsBarAndTranslation(poster.title)">
      <span>{{ poster.title | translate }}</span>
    </div>
    <div class="poster-sub-content" *ngIf="needsBarButNoTranslation(poster.title)">
      <span>{{ poster.title | translate }}</span>
    </div>
  </div>
</div>
