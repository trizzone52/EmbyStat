<div class="poster" *ngIf="poster !== undefined" [style.background-image]="getPoster()" (click)="openMovie()">
  <div class="poster-content">
    <div class="poster-row">
      <div>{{poster.durationMinutes}} {{'COMMON.MIN' | translate}}</div>
    </div>
    <div class="poster-row">
      <div>{{poster.year}}</div>
      <div>{{poster.communityRating}}/10</div>
    </div>
    <div class="poster-sub-content">
      <div>{{ poster.title | translate }}</div>
    </div>
  </div>
</div>
